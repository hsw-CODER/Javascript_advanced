<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <script>
    // ES6之前通过构造函数+原型实现面向对象编程
    //   构造函数的特点
    //        1.都会有一个prototype原型对象
    //        2.构造函数原型对象prototype里边有constructor指向构造函数本身
    //        3.构造函数可以通过原型对象添加方法
    //        4.构造函数创建的实例对象有__proto__原型指向 构造函数的原型对象
    // ES6通过class实现面向对象  
    class Star {

    }

    console.log(typeof Star);
    //类的本质还是一个函数， 类就是构造函数的另外一种写法
    //1.类有原型对象prototy
    console.log(Star.prototype);
    //2.类原型对象prototype有constructor指向本身
    console.log(Star.prototype.constructor);
    //3.类也可以通过原型对象添加方法
    Star.prototype.sing = function () {
      console.log('唱歌');
    }
    //
    const ldh=new Star();
    console.dir(ldh);
    //3.实例化的类里的__proto__原型 指向 类的原型对象
    console.log(ldh.__proto__===Star.prototype);    


    //总结：ES6的class就是对象语法糖
  </script>
</body>

</html>
